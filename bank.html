<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center">Let's chill on <span class="font-semibold text-violet-600">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
     <div class="bg-green-400 text-white p-8 rounded-xl">
        <h4 class="text-2xl">Deposit</h4>
        <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
     </div>
     <div class="bg-yellow-400 text-white p-8 rounded-xl">
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
     </div>
     <div class="bg-violet-400 text-white p-8 rounded-xl">
        <h4 class="text-2xl">Balance</h4>
        <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
     </div>
    </div>
        </section>
<!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                   <h4 class="text-2xl mb-4 text-white">Please  Deposit</h4>
                   <input type="text" name="" id="input-deposit" placeholder="$ Amount you want to deposit" class="w-9/12 block mb-2 px-3">
                
                   <button class="bg-amber-600 px-8 py-3 text-white font-medium rounded-lg hover:bg-sky-500" id="btn-deposit">Deposit</button>                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                   <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                   <input type="text" name="" id="input-withdraw" placeholder="$ Amount you want to withdraw" class="w-9/12 block mb-2 px-3">
                
                   <button class="bg-amber-600 px-8 py-3 text-white font-medium rounded-lg hover:bg-yellow-500" id="btn-withdraw">Withdraw</button>      
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
